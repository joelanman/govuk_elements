<fieldset>
  <legend>
    <span class="form-section-title">Date of birth</span>
  </legend>

  <div class="form-group inline-form-groups">

    <div class="form-group">
      <label class="form-label" or="dob-day">Day</label>
      <input class="form-control form-control-xsmall" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
    </div>

    <div class="form-group">
      <label class="form-label" for="dob-month">Month</label>
      <input class="form-control form-control-xsmall" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
    </div>

    <div class="form-group">
      <label class="form-label" for="dob-year">Year</label>
      <input class="form-control form-control-xsmall" id="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
    </div>
  </div>
</fieldset>
